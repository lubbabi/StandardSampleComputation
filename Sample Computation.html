<!DOCTYPE html>
<html>
  <head>
    <title>Standard Sample Computation</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>STANDARD SAMPLE COMPUTATION</h1>
      <form id="computation-form">
        <label for="unit-selling-price">Unit Selling Price:</label>
        <input type="number" id="unit-selling-price" name="unit-selling-price" required>
        <div id="discount-container">
          <h2>Discounts:</h2>
          <div class="discount-input-container">
            <label for="discount1">Discount 1:</label>
            <input type="number" id="discount1" name="discount1" required>
          </div>
          <div class="discount-input-container">
            <label for="discount2">Discount 2:</label>
            <input type="number" id="discount2" name="discount2" required>
          </div>
          <div class="discount-input-container">
            <label for="discount3">Discount 3:</label>
            <input type="number" id="discount3" name="discount3" required>
          </div>
          <div class="discount-input-container">
            <label for="discount4">Discount 4:</label>
            <input type="number" id="discount4" name="discount4" required>
          </div>
        </div>
        <button type="submit">Calculate</button>
      </form>
      <div id="results-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
